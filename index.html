<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <title>English words</title>
</head>
<body>
    <header class="header">
        <div class="navigation">
            <h1>Cubs game</h1>
            <div class="start-button">START</div>
            <div>TIME LEFT:
                <span id="timeLeft"></span>
            </div>
            <div>YOUR SCORE: 
                <span id="userScore"></span> out of 27
            </div>
            <div id="userTotalResult" class="userTotalResult"></div> 
        </div>
        <div class="rules">
            <h2>Chose your level and match animals with their kids!</h2>
            <h3><em>Instruction:</em> Click START, then click on a child card and drag it onto its parent card</h3>
            <!-- <audio src="audio/applause.wav" ></audio> -->
            
        </div>
    </header>
    
    <section class="gamefield">
        <div id="accordion">
            <h2 class="level-title">Level - Easy </h2>
            <div>
                <div id="easy-container" class="level-container">
                    <div id="easy-parent"></div>
                    <div id="easy-child"></div>
                <!-- images in sol.js -->
                </div>
            </div>
            <h2 class="level-title">Level Intermediate</h2>
                <div id="mid-container" class="level-container">
                    <div id="mid-parent"></div>
                    <div id="mid-child"></div>
                <!-- images in sol.js -->
                </div>
            <h2 class="level-title">Level - Difficult!</h2>
                <div id="diff-container" class="level-container">
                    <div id="diff-parent"></div>
                    <div id="diff-child"></div>
                    <!-- images in sol.js -->
                </div>	
        </div>
    </section>
    
    <!-- <script src="./scripts/sol.js"></script> -->
    <script src="main.js"></script>
   
</body>
</html>
